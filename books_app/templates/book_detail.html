{% extends "base.html" %}
{% block content %}

    <section id="detail_box">
        <h1>{{book.title}}</h1>
        <p> Author: {{ book.author_firstname}} {{ book.author_lastname}} </p>
        <p>description: {{book.description}}</p>
        <p>ISBN: {{book.ISBN}}</p>
    </section>

    <section id="Action_box">
        <h3>Actions</h3>
        Add to Shelf 
        <form action="{% url 'add_to_shelf' book.id %}" method="POST">
        {% csrf_token %}
            <div>
                <select name="shelf">
                    {% for shelf in shelves.all %}
                        <option value="{{shelf.id}}">{{shelf.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn"><br>
        </form>
        {% comment %} <form action=""method="POST">
        {% csrf_token %}
            <select name="" id="">
                <option value="{{friend.id}}">{{friend.last_name}} {{friend.last_name}}</option>
            </select>
            <input type="submit class="btn">
        </form> {% endcomment %}
    </section>

{% endblock %}
